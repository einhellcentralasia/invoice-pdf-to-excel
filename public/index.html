<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invoice PDF → Excel</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/config.js" defer></script>
  <script src="/app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="/logo.png" alt="Einhell" />
      <div class="brand-text">
        <span class="title" data-i18n="title">Invoice PDF → Excel</span>
        <span class="subtitle" data-i18n="subtitle">Upload → Convert → Download</span>
      </div>
    </div>
    <div class="topbar-links">
      <span class="pill status-pill" id="apiStatus" aria-live="polite" data-i18n="statusChecking">API: checking…</span>
      <div class="pill lang-toggle" aria-label="Language">
        <button class="lang-btn" type="button" data-lang="en">EN</button>
        <button class="lang-btn" type="button" data-lang="ru">RU</button>
      </div>
      <button class="toggle" id="themeToggle" type="button" aria-label="Toggle theme">☾</button>
    </div>
  </header>

  <main class="content">
    <section class="grid">
      <div class="card">
        <h2 data-i18n="stepTitle">Step 1. Upload PDF</h2>
        <p class="muted" data-i18n="stepHint">We extract items, quantities, and prices into Excel.</p>
        <div class="upload-row">
          <input id="fileInput" class="input" type="file" accept=".pdf" />
        </div>
        <p id="statusMsg" class="msg"></p>
      </div>

      <div class="card wide" id="previewSection">
        <h2 data-i18n="previewTitle">Step 2. Choose columns</h2>
        <p class="muted" data-i18n="previewHint">Select the columns you want to export. Page is always included.</p>
        <div class="row">
          <button id="selectAllBtn" class="btn" type="button" data-i18n="selectAll">Select all</button>
          <button id="clearAllBtn" class="btn" type="button" data-i18n="clearAll">Clear</button>
          <span class="badge info" id="blockedInfo" data-i18n="blockedInfo">Amount/Total columns are not extractable.</span>
        </div>
        <div class="upload-row">
          <button id="processBtn" class="btn" type="button" disabled data-i18n="processBtn">Convert</button>
          <button id="downloadBtn" class="btn primary" type="button" disabled data-i18n="downloadOutput">Download Excel</button>
        </div>
        <div id="headersList" class="headers-list"></div>
        <div class="table-wrap">
          <table class="preview-table" id="previewTable"></table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
